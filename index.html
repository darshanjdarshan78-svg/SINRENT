<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SINRENT â€“ Rent Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      min-height: 100vh;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 18px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 28px; }
    nav button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }
    .hidden { display: none; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      color: #000;
      padding: 14px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 12px;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: .8;
    }
  </style>
</head>
<body>

<header>
  <h1>SINRENT</h1>
  <p>Rent smart. Earn simple.</p>
  <nav>
    <button onclick="show('list')">Browse</button>
    <button onclick="show('add')">Add Item</button>
  </nav>
</header>

<div class="container">

  <!-- LIST -->
  <div id="list">
    <h3>Available Rentals</h3>
    <select id="filter" onchange="loadItems()">
      <option value="all">All</option>
      <option value="Camera">Camera</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
      <option value="Auto">Auto</option>
      <option value="Others">Others</option>
    </select>
    <div id="items" class="grid"></div>
  </div>

  <!-- ADD -->
  <div id="add" class="hidden">
    <h3>Add Item</h3>
    <input id="name" placeholder="Item name">
    <select id="category">
      <option>Camera</option>
      <option>Bike</option>
      <option>Car</option>
      <option>Auto</option>
      <option>Others</option>
    </select>
    <input id="price" placeholder="Rent per day (â‚¹)">
    <input id="deposit" placeholder="Deposit (â‚¹)">
    <input id="phone" placeholder="WhatsApp number">
    <input type="file" id="imageFile" accept="image/*">
    <button class="btn" onclick="addItem()">Add Item</button>
  </div>

</div>

<footer>
  Â© 2025 SINRENT
</footer>

<script>
  /* ðŸ”´ CHANGE ONLY THESE TWO */
  const SUPABASE_URL = "https://wvufngawlfgvpqiabpbw.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2dWZuZ2F3bGZndnBxaWFicGJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MTI4MTksImV4cCI6MjA4MTM4ODgxOX0.cB9atkyIDRB1bR6dKBnIg-EtnGaZLOg5I7wmCibTnRY";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function show(id){
    document.getElementById('list').classList.add('hidden');
    document.getElementById('add').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  async function addItem(){
    const file = document.getElementById('imageFile').files[0];
    if(!file){ alert("Photo upload maadi"); return; }

    const reader = new FileReader();
    reader.onload = async () => {
      const { error } = await supabase.from('items').insert([{
        name: name.value,
        category: category.value,
        price: price.value,
        deposit: deposit.value,
        phone: phone.value,
        image: reader.result
      }]);

      if(error){
        alert("Error: check console");
        console.error(error);
      } else {
        alert("Item added");
        show('list');
        loadItems();
      }
    };
    reader.readAsDataURL(file);
  }

  async function loadItems(){
    const f = document.getElementById('filter').value;
    let q = supabase.from('items').select('*').order('id',{ascending:false});
    if(f !== 'all') q = q.eq('category', f);

    const { data, error } = await q;
    const box = document.getElementById('items');
    box.innerHTML = "";

    if(error){
      box.innerHTML = "<p>Error loading</p>";
      return;
    }

    data.forEach(i => {
      box.innerHTML += `
        <div class="card">
          <img src="${i.image}">
          <h4>${i.name}</h4>
          <p>${i.category}</p>
          <p class="price">â‚¹${i.price} / day</p>
          <p>Deposit: â‚¹${i.deposit}</p>
          <a class="btn" href="https://wa.me/91${i.phone}" target="_blank">Book</a>
        </div>`;
    });
  }

  loadItems();
</script>

</body>
</html>
